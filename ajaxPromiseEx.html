<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <script>
       function product(){
            return new Promise(
                (resolve,reject)=>{
                    $.ajax({
                        method: "GET",
                        url: "http://localhost:3000/products",
                        success: (posRes)=>{
                            resolve(posRes)
                        },
                        error: (errRes)=>{
                            reject(errRes)
                        }
                    });
                }
            );
        };

       (async ()=>{
        console.log(await product());
       })()
    </script>
</body>
</html>
